subid:          "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
clientid:       "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
client_secret:  "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
tenantid:       "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

resource_group: wafpolicies

location : West Europe

wafpolicylist:
  - name: waf-policy-weu-01
    policy_settings:
        enabled: "true"
        mode: Prevention
        request_body_check: "true"
        file_upload_limit_in_mb: 100
        max_request_body_size_in_kb: 128
    custom_rules:
      - name: Rule1
        priority: 1
        rule_type: MatchRule
        action: Block
        match_conditions:
          - match_variables:
             - variable_name: RemoteAddr
               selector: ""
            match_values:
             - 192.168.1.0/24
             - 10.0.0.0/24
            operator: IPMatch
            negation_condition: "false"
      - name: Rule2
        priority: 2
        rule_type: MatchRule
        action: Block
        match_conditions:
          - match_variables:
             - variable_name: RemoteAddr
               selector: ""
            match_values:
             - 192.168.1.0/24
             - 10.0.0.0/24
            operator: IPMatch
            negation_condition: "false"
          - match_variables:
             - variable_name: RequestHeaders
               selector: "UserAgent"
            match_values:
             - Windows
            operator: Contains
            negation_condition: "false"
    managed_rules:
        exclusion:
          - match_variable: RequestHeaderNames
            selector_match_operator: Equals
            selector: x-company-secret-header
          - match_variable: RequestCookieNames
            selector_match_operator: EndsWith
            selector: too-tasty
        managed_rule_set:
          - type: OWASP
            version: "3.2"
            rule_group_override:
              - rule_group_name: REQUEST-920-PROTOCOL-ENFORCEMENT
                rules:
                  - id: "920300"
                    enabled: "true"
                    action: 'Log'
                  - id: "920440"
                    enabled: "true"
                    action: 'Log'
              - rule_group_name: REQUEST-941-APPLICATION-ATTACK-XSS
                rules:
                  - id: "941180"
                    enabled: "true"
                    action: 'Log'
                  - id: "941190"
                    enabled: "true"
                    action: 'Log'
  - name: waf-policy-weu-02
    policy_settings:
        enabled: "true"
        mode: Prevention
        request_body_check: "true"
        file_upload_limit_in_mb: 100
        max_request_body_size_in_kb: 128
